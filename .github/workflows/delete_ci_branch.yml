name: Delete Branch on Merge

on:
  pull_request:
    types:
      - closed

jobs:
  delete-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR is merged
        run: echo "PR state ${{ github.event.pull_request.merged }}"

      - name: Delete branch
        if: >
          github.event.pull_request.merged == true &&
          (github.event.pull_request.head.ref == 'update/assetlist' ||
          github.event.pull_request.head.ref == 'update/chainlist')
        run: |
          git fetch --prune
          git branch -d update/assetlist
          git branch -d update/chainlist
