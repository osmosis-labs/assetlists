# Description: Updates the chain-registry submodule to the latest remote version
# Included in: NOT included in Generate All Files bundle (standalone only)
# Trigger: Manual via workflow_dispatch only
# Output: Creates PR with submodule update to branch 'update/chain_reg'

on: [workflow_dispatch]
name: Manually Update Chain Registry
jobs:
  update_chain_registry:
    name: Manually Update Chain Registry
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          
      - name: Git Submodule Update
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[AUTO]Chain Registry Submodule Update"
          branch: update/chain_reg
          title: chain_reg Update
          body: |
            **Automated pull request**

            This PR contains automated updates to the Chain Registry submodule.
          delete-branch: false
