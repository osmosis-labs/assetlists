# Description: Generates mintscan.json file with Mintscan asset data integration
# Included in: NOT included in Generate All Files bundle (standalone only)
# Trigger: Manual via workflow_dispatch only
# Output: Creates PR with mintscan.json to branch 'update/mintscan'

on: [workflow_dispatch]
name: Generate Mintscan
jobs:
  generate_assetlist:
    name: Generate Mintscan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          
      - name: Git Submodule Update
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
          
      - name: Run code to Generate Mintscan
        working-directory: ./.github/workflows/utility
        run: node generateMintscanAssets.mjs
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[AUTO]mintscan.json Update"
          branch: update/mintscan
          title: mintscan.json Update
          body: |
            **Automated pull request**

            This PR contains automated updates to mintscan.json.
          delete-branch: false
