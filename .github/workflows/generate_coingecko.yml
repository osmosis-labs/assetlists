# Description: Generates coingecko.json file with CoinGecko market data integration
# Included in: NOT included in Generate All Files bundle (standalone only)
# Trigger: Manual via workflow_dispatch only
# Output: Creates PR with coingecko.json to branch 'update/coingecko'

on: [workflow_dispatch]
name: Generate CoinGecko
jobs:
  generate_assetlist:
    name: Generate CoinGecko
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          
      - name: Git Submodule Update
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
          
      - name: Run code to Generate CoinGecko
        working-directory: ./.github/workflows/utility
        run: node generateCoinGeckoUpdates.mjs
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[AUTO]coingecko.json Update"
          branch: update/coingecko
          title: coingecko.json Update
          body: |
            **Automated pull request**

            This PR contains automated updates to coingecko.json.
          delete-branch: false
