# Description: Runs InLang machine translation and post-processing for localization
# Included in: Generate All Files bundle workflow (runs every Tuesday at 15:00 UTC)
# Trigger: Manual via workflow_dispatch only (standalone run)
# Output: Creates PR with localization updates to branch 'update/localization'

on: [workflow_dispatch]
name: Run Localization
jobs:
  generate_zone_config:
    name: Run Localization
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run localization
        working-directory: ./.github/workflows/utility
        run: npx pnpm inlang machine translate --force

      - name: Run post-localization code
        working-directory: ./.github/workflows/utility
        run: node localization_post.mjs
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[AUTO]localization Update"
          branch: update/localization
          title: localization Update
          body: |
            **Automated pull request**

            This PR contains automated localization updates.
          delete-branch: false
