# Description: Generates the chainlist.json file from chain registry data
# Included in: Generate All Files bundle workflow (runs every Monday at 12:00 UTC)
# Trigger: Manual via workflow_dispatch only (standalone run)
# Output: Creates PR with chainlist.json to branch 'update/chainlist'

on: [workflow_dispatch]
name: Generate Chainlist
jobs:
  generate_chainlist:
    name: Generate Chainlist
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          
      - name: Git Submodule Update
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
          
      - name: Run code to Generate Chainlist
        working-directory: ./.github/workflows/utility
        run: node generate_chainlist.mjs
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[AUTO]chainlist.json Update"
          branch: update/chainlist
          title: chainlist.json Update
          body: |
            **Automated pull request**

            This PR contains automated updates to chainlist.json.
          delete-branch: false
